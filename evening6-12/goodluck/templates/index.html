<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load static %}
    <style>
        .div1 {
            width: 584px;
            margin: 0 auto;
        }
        table{
            list-style: none;
        }
        img,tr,td{
            border: 0;
            margin: 0;
            padding: 0;
        }
        .luck {
            border: 5px solid greenyellow;

        }
    </style>
</head>
<body>
{#<img src="{% static 'images/prize1.jpg'  %}" alt="">#}
<div class="div1">
    <table>
        <tr>
            {% for prize in prizes %}
{#                {% if forloop.counter|divisibleby:'3' %}#}
                {% if forloop.counter == 4 or forloop.counter == 7 %}
                    </tr>
                    <tr>
                {% endif %}
            {% if forloop.counter == 5 %}
                <td><img class="luck" src="{% static 'images/prize9.jpg' %}"
                         alt=""></td>
            {% else %}
                <td><img src='{{ prize }}' alt="aha"></td>
            {% endif %}

            {% if forloop.counter == 8 %}
                <td><img src='{{ prizes.4 }}' alt="aha"></td>
                </tr>
            {% endif %}
            {% endfor %}
    </table>
</div>

</body>
</html>
