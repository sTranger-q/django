<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All_Books</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <style>
        td {
            width: 150px;
            text-align: center;
            height: 60px;
        }
    </style>
</head>
<body>
{#<div class="container">#}
{#    <div class="row">#}
{#        <div class="col-md-6">#}
<table class="table-bordered">
    <tr>
        <td>id</td>
        <td>title</td>
        <td>pub</td>
        <td>price</td>
        <td>market_price</td>
        <td>op</td>
    </tr>
    <tr>
        {% for book in books %}
            {% if book == '换行' %}
                </tr>
                <tr>
            {% else %}
                {% for info in book %}
                    <td>{{ info }}</td>
                {% endfor %}
                <td><a href="/bookstore/update_book/{{ book.0 }}">更新</a> <a
                        href="#">删除</a></td>
            {% endif %}
        {% endfor %}
        </tr>
</table>
{#        </div>#}
{#    </div>#}
{#</div>#}
</body>
</html>
