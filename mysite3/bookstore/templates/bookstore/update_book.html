<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update_book</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <style>
        label {
            {#width: 100px;#}
            text-align: center;
        }
        .div1{
            width: 100%;
            text-align: center;
            margin-top: 180px;
        }
        input{
            text-align: center;
        }
        button{
            width: 200px;

        }
    </style>
</head>
<body>
<div class="div1">
    <form action="" method="post" >
        <div class="form-group">
            <label for="title"> title:</label>
            <input type="text" class="form-control" name="title"
                   disabled value="{{ book.title }}">
        </div>
        <div class="form-group">
            <label for="pub">pub:</label>
            <input type="text" class="form-control" disabled name="pub" value="{{ book.pub }}">
        </div>
        <div class="form-group">
            <label for="price">price:</label>
            <input type="text" class="form-control" disabled name="price" value="{{ book.price }}">
        </div>
        <div class="form-group">
            <label for="marketPrice">market_price:</label>
            <input type="text" class="form-control" name="marketPrice"
                   value="{{ book.market_price }}">
        </div>
        <button class="btn btn-default">更新</button>
    </form>
</div>
    <script>
        var form = document.getElementsByTagName('form')[0];
        form.action = location
    </script>

</body>
</html>
